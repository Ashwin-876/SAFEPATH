[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_AGORA_APP_ID"

[[redirects]]
  from = "/api/gemini"
  to = "/.netlify/functions/gemini"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
